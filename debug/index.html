<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='/dist/mapbox-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>

<body>
<div id='map'></div>

<script src='/dist/mapbox-gl-dev.js'></script>
<script src='/debug/access_token_generated.js'></script>
<script>
var style = {
    "version": 8,
    "metadata": {
        "test": {
            "width": 64,
            "height": 64
        }
    },
    "sources": {
        "geojson": {
            "type": "geojson",
            "data": {
                "type": "FeatureCollection",
                "features": [
                    {
                        "type": "Feature",
                        "properties": { "x": 0 },
                        "geometry": {
                            "type": "Point",
                            "coordinates": [ -10, 0 ]
                        }
                    },
                    {
                        "type": "Feature",
                        "properties": { "x": 5 },
                        "geometry": {
                            "type": "Point",
                            "coordinates": [
                                10,
                                0
                            ]
                        }
                    }
                ]
            }
        }
    },
    "glyphs": "mapbox://fonts/mapbox/{fontstack}/{range}.pbf",
    "layers": [
        {
            "id": "symbol",
            "type": "symbol",
            "source": "geojson",
            "layout": {
                "text-field": "A",
                "text-font": [
                    "Open Sans Semibold",
                    "Arial Unicode MS Bold"
                ],
                "text-size": {
                    "property": "x",
                    "stops": [
                        [ { "value": 0, "zoom": 0 }, 12 ],
                        [ { "value": 10, "zoom": 0 }, 24 ],
                        [ { "value": 0, "zoom": 4 }, 48 ],
                        [ { "value": 10, "zoom": 4 }, 96 ]
                    ]
                }
            }
        }
    ]
};

var map = window.map = new mapboxgl.Map({
    container: 'map',
    zoom: 0,
    center: [0, 0],
    style: style,
    hash: true
});

</script>
</body>
</html>
